spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BankOfTime;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Password123!
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#To make it work specify spring.mail.username and spring.mail.password of the email you want to send emails with
spring.config.import=optional:secrets.properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.max-file-size=5MB