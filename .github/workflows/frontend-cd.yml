name: Frontend Continues Delivery Workflow

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-cd.yml"
      - "!**/*.md"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: docker login
        uses: docker/login-action@1
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Build the docker image
        run: docker build --file Dockerfile --tag marekkawalski/bankoftime-frontend:latest .
      - name: Docker Push
        run: docker push marekkawalski/bankoftime-frontend:latest
